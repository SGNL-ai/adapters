version: 2
updates:
  # Go modules - grouped by test vs production dependencies
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "go"
    groups:
      # Test dependencies - lower risk, safe to group and auto-merge
      test-dependencies:
        patterns:
          - "github.com/stretchr/testify"
          - "github.com/DATA-DOG/go-sqlmock"
          - "github.com/testcontainers/testcontainers-go"
          - "gopkg.in/dnaeon/go-vcr.*"
        update-types:
          - "minor"
          - "patch"

      # Production dependencies - actual runtime code
      production-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
        exclude-patterns:
          - "github.com/stretchr/testify"
          - "github.com/DATA-DOG/go-sqlmock"
          - "github.com/testcontainers/testcontainers-go"
          - "gopkg.in/dnaeon/go-vcr.*"

  # GitHub Actions with grouping
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      # Group all GitHub Actions minor/patch updates
      github-actions-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
